<!-- Title -->

<h1 style="text-align: center; font-family: 'Roboto Condensed', sans-serif;">Books</h1>

<!-- Books container -->

<div id="books">
    
  <!-- Puts books in a flexbox -->
  <!-- This is adapted from this article on May 15, 2023: https://w3bits.com/css-image-hover-zoom/ -->
    
  <style>
    #books {
      display: flex;
      flex-wrap: wrap;
      flex-direction: row;
      justify-content: space-around;
    }

    #shelf img {
      border: 1px solid white;
      padding: 15px;
      height: 450px;
      object-fit: contain;
      filter: grayscale(100%);
    }
      
    #shelf:hover img {
        filter: grayscale(0);
    }
  </style>

  <!--- Book 1 --->
    
  <div id="shelf">
    <img src="https://i.pinimg.com/564x/cb/d1/90/cbd190b10c2e8571dac117c2b7004839.jpg"/>
  </div>

  </div>
</div>
